version: "3.9"

services:
  web:
    image: ${IMAGE_NAME}:${IMAGE_TAG}

    restart: always
    
    volumes:
      - .:/app

    environment: 
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - MAIL_FROM=${MAIL_FROM}
      - REDIS_LOGOUT_URL=${REDIS_LOGOUT_URL}
      - REDIS_MQ_URL=${REDIS_MQ_URL}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      - DOMAIN=${DOMAIN}
    ports:
      - "${APP_PORT}:8000"

    depends_on:
      - redis

    networks:
      - app-network

  redis:
    image: redis

    restart: always

    ports:
     - "6379:6379"

    networks:
      - app-network
        # aliases:
        #   - redis

  worker:
    image: ${IMAGE_NAME}:${IMAGE_TAG}

    restart: always

    command: bash worker.sh

    volumes:
      - .:/app

    depends_on:
      - redis

    environment:
      - REDIS_MQ_URL=${REDIS_MQ_URL}

    networks:
      - app-network
  
  nginx:
    image: nginx

    restart: always

    ports:
      - 80:80
      - 443:443
    
    volumes:
      - ./nginx/bookly.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt/live/book-registration.ddns.net/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - /etc/letsencrypt/live/book-registration.ddns.net/privkey.pem:/etc/ssl/private/privkey.pem
      - /etc/letsencrypt/options-ssl-nginx.conf:/etc/nginx/options-ssl-nginx.conf
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/nginx/ssl-dhparams.pem

    networks:
      - app-network

networks:
  app-network:
    driver: bridge