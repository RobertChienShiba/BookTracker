# Virtual Host configuration for example.com
#
# You can move that to a different file under sites-available/ and symlink that
# to sites-enabled/ to enable it.
#
server {
        listen 80;
        listen [::]:80;

        server_name book-registration.ddns.net;

        if ($host = book-registration.ddns.net) {
            return 301 https://$host$request_uri;
        } # managed by Certbot
        return 404; # managed by Certbot

        # root /var/www/example.com;
        # index index.html;

        # location / {
        #         try_files $uri $uri/ =404;
        # }
}


server {
        # SSL configuration
        #
        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot
        # ssl_certificate /etc/letsencrypt/live/book-registration.ddns.net/fullchain.pem; # managed by Certbot
        ssl_certificate /run/secrets/ssl_fullchain;
        # ssl_certificate_key /etc/letsencrypt/live/book-registration.ddns.net/privkey.pem; # managed by Certbot
        ssl_certificate_key /run/secrets/ssl_privkey;
        # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        include /etc/nginx/options-ssl-nginx.conf;
        # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
        ssl_dhparam /run/secrets/ssl_dhparams;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        # root /var/www/html;

        # Add index.php to the list if you are using PHP
        # index index.html index.htm index.nginx-debian.html;
        server_name book-registration.ddns.net; # managed by Certbot

        location / {
            proxy_buffers 16 4k;
            proxy_buffer_size 2k;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header       X-Upstream $upstream_addr;
            # First attempt to serve request as file, then
            # as directory, then fall back to displaying a 404.
            # try_files $uri $uri/ =404;
            proxy_pass       http://production-web-1:8000;
        }

}
